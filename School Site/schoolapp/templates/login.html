{% comment %} {% load static %} {% endcomment %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Edumin - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon.png">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <form id="login_form" action= "{% url 'login' %}" method="post">
                                        
                                           {% csrf_token %}
                                        {{msg}}
                                        <div class="form-row align-items-center">
                                            <div class="col-auto my-1">
                                                <label class="mr-sm-2">Choose Role</label>
                                                <select class="mr-sm-2" id="select_role" name="role">
                                                    <option selected="">Choose Option...</option>
                                                    <option value="admin">Admin</option>
                                                    <option value="teacher">Teacher</option>
                                                    <option value="student">Student</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label><strong>User Name</strong></label>
                                            <input type="text" name="email" class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" name="password" class="form-control" >
                                        </div>
                                 
                                      
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                        </div>
                                    </form>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="/static/vendor/global/global.min.js"></script>
	<script src="/static/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="/static/js/custom.min.js"></script>
    <script src="/static/js/dlabnav-init.js"></script>

    {% comment %} <script type="text/javascript"> {% endcomment %}
        function submitlogin()
        {
            var e = document.getElementById("select_role");
            var role = e.options[e.selectedIndex].value;

           if(role==1)
            {
                 document.getElementById('login_form').action = "index.html";
            }
            else if(role==2)
            {
                 document.getElementById('login_form').action = "teacherindex.html";
            }
            else if(role==3)
            {
                 document.getElementById('login_form').action = "studentindex.html";
            }
             else
            {
                    alert("please select one role")
                 // document.getElementById('login_form').action = "index.html";
            }
           
            document.getElementById("login_form").submit();

        }

    </script>

</body>

</html>
